name: Cypress Tests
on:
  pull_request:
    branches:
       - main
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ralphie
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5434:5432
    env:
      DATABASE_URL: postgres://postgres:ralphie@localhost:5434/postgres
      ALGOLIASEARCH_APPLICATION_ID: ${{ secrets.ALGOLIASEARCH_APPLICATION_ID }}
      ALGOLIASEARCH_API_KEY: ${{ secrets.ALGOLIASEARCH_API_KEY }}
      CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
      ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Setup code
        run: yarn

      - name: Create and seed the database.
        run: yarn db:create

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/**/*
          start: yarn dev
